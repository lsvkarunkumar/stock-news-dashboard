name: Update data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        env:
          TZ: Africa/Lagos
        run: |
          python -m scripts.update_data

      - name: Cleanup runtime junk
        run: |
          find . -type d -name "__pycache__" -prune -exec rm -rf {} +
          find . -type f -name "*.pyc" -delete
          find . -type f -name "*.db-wal" -delete
          find . -type f -name "*.db-shm" -delete

      - name: Commit & push (rebase-safe)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Always integrate latest remote main first
          git fetch origin main
          git rebase origin/main || (git rebase --abort && git pull --rebase origin main)

          # Only commit DB + watchlist file (keeps repo clean)
          git add data/stock.db data/watchlist.csv || true

          git status

          git commit -m "Auto update data" || echo "No changes to commit"

          # Push after rebase
          git push origin HEAD:main
